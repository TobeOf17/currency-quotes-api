name: CI

on:
  push:
    branches: [ "phase-1", "main" ]
  pull_request:
    branches: [ "phase-1", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Check code formatting (Spotless)
        run: mvn spotless:check

      - name: Run Unit Tests
        run: mvn -B test

      - name: Run Integration Tests + Verify
        run: mvn -B verify

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/*

      - name: Upload Packaged JAR
        uses: actions/upload-artifact@v4
        with:
          name: currency-quotes-api-jar
          path: target/*.jar
